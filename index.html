<!DOCTYPE html>

<html lang="en">


    <head>
        <link rel="stylesheet" href="index.css">

        <meta charset="UTF-8">


        <title>Send Me Ten Dollars</title>
 


    </head>


    <body>
    <h1>Welcome to Send Me Ten Dollars</h1>
     
        <!-- A paragraph -->
        <p>Here are all the Legends:

            Sebastian M. (2x)
            Evan M. (5x)
        </p>
      
        <!-- Image of smiley face -->
        <img alt="Unofficial Logo" 
        src="https://i.postimg.cc/m2GfNJM8/Screenshot-2022-10-31-001701-removebg-preview.png">
 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="smart-button-container">
            <div style="text-align: center;">
              <div id="paypal-button-container"></div>
            </div>
          </div>
        <script src="https://www.paypal.com/sdk/js?client-id=Aby1iFFQP7xoe76NtQ-hl0Jc2brxmIW2OUk7Sh3q-82Lkzy27R4jd0mGGosSgonJPuBc5AlS2XFmmgUs&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
          function initPayPalButton() {
            paypal.Buttons({
              style: {
                shape: 'rect',
                color: 'gold',
                layout: 'vertical',
                label: 'paypal',
                
              },
      
              createOrder: function(data, actions) {
                return actions.order.create({
                  purchase_units: [{"description":"Send Me Ten Dollars","amount":{"currency_code":"USD","value":10}}]
                });
              },
      
              onApprove: function(data, actions) {
                return actions.order.capture().then(function(orderData) {
                  
                  // Full available details
                  console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
      
                  // Show a success message within this page, e.g.
                  const element = document.getElementById('paypal-button-container');
                  element.innerHTML = '';
                  element.innerHTML = '<h3>Thank you for your payment!</h3>';
      
                  // Or go to another URL:  actions.redirect('thank_you.html');
                  
                });
              },
      
              onError: function(err) {
                console.log(err);
              }
            }).render('#paypal-button-container');
          }
          initPayPalButton();
        </script>

    </body>


</html>
